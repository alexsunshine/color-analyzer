<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analizador de Sonido a Color</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Analizador de Sonido a Color</h1>
        <div class="controls">
            <button id="startButton">Iniciar</button>
            <button id="stopButton" disabled>Detener</button>
            <button id="saveButton">Guardar Sesión</button>
            <button id="loadButton">Cargar Sesión</button>
            <button id="exportButton">Exportar a CSV</button>
        </div>
        <canvas id="colorCanvas"></canvas>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <script src="yin.js"></script>
    <script src="audioAnalyzer.js"></script>
    <script src="colorVisualizer.js"></script>
    <script src="main.js"></script>
</body>
</html>
